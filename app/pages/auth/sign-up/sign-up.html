<ion-navbar *navbar>
  <ion-title>
    Cadastrar
  </ion-title>
</ion-navbar>

<ion-content class="sign-up">
  <div padding class="log-in-txt" (click)="openLoginPage()">
    Entrar
  </div>

  <form #signUpCredentials="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="E-mail" ngControl="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" ngControl="password"></ion-input>
      </ion-item>
    </ion-list>

    <button block [disabled]="!signUpCredentials.value.email || !signUpCredentials.value.password"
      class="sign-up-btn" (click)="registerUser(signUpCredentials.value)">Cadastrar
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
